<!DOCTYPE html>
<html>

<form action="javascript:void(0);" method="POST" onsubmit="app.Add()">
    <input type="text" id="add-name" placeholder="New country">
    <input type="submit" value="Add">
</form>



<p id="counter"></p>

<table>
    <tr>
        <th>Name</th>
    </tr>
    <tbody id="countries">
    </tbody>
</table>

<head>
<meta charset="utf-8">
    <title>Países</title>
</head>
<body>

<script>

//declarando função global
var app = new function() {

    this.Add = function () {
        alert('add something');
    }
}

//selecionando elementos onde queremos exibir dados
this.el = document.getElementById('countries');

//dados em uma matriz simples
this.countries = ['France', 'Germany', 'England', 'Spain', 'Belgium', 'Italy', 'Portugal', 'Irland', 'Luxemburg'];

//inserindo cotador em uma função
this.Count = function(data) {
    var el = document.getElementById('counter');
    var name = 'country';

    if (data) {
        if (data > 1) {
            name = 'countries';
        }
        el.innerHTML = data + ' ' + name;
    }   else {
        el.innerHTML = 'No ' + name;
    }
};

//inciando CRUD
this.FetchALL = function() {
    var data = ' ';

    if (this.countries.length > 0) {
        for(i = 0; i < this.countries.length; i++) {
            data += '<tr>';
            data += '<tr>' + this.countries[i] + '</td>';
            data += '</tr>';
        }
    }

    this.Count(this.countries.length);
    return this.el.innerHTML = data;
};

app.FetchALL();

this.Add = function() {
    el = document.getElementById('add-name');
    //pega o valor
    var country = el.value;

    if (country) {
        //add um novo valor
        this.countries.push(country.trim());
        //reseta o input valor
        el.value = ' ';
        //Dislay uma nova lista
        this.FetchALL();
    }

}

</script>

</body>
</html>
